
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سایت شخصی من</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
      direction: rtl;
    }
    header {
      padding: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.2rem;
    }
    main {
      padding: 2rem;
    }
    .about {
      background-color: rgba(255, 255, 255, 0.1);
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 16px;
      max-width: 600px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .about h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    .about p {
      font-size: 1.1rem;
      line-height: 1.8;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .social-icons {
      margin-top: 1.5rem;
    }
    .social-icons a {
      margin: 0 10px;
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #ffeb3b;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>سلام! خوش اومدی به سایت من</h1>
    <p>غوری ز قلم، قلم ز قوری، تو عشق منی گوگولی مگولی 💫</p>
  </header>
  <main>
    <section class="about">
      <h2>درباره من</h2>
      <p>
        من یه دانش‌آموز پرانرژی‌ام با کلی علایق جور واجور. از تکنولوژی و هنر گرفته تا بازی و خلاقیت! هر روز دنبال یادگیری چیزای جدیدم و سعی می‌کنم دنیا رو از زاویه‌های مختلف ببینم.
      </p>
      <div class="social-icons">
        <a href="#" title="اینستاگرام"><i class="fab fa-instagram"></i></a>
        <a href="#" title="گیت‌هاب"><i class="fab fa-github"></i></a>
        <a href="#" title="تلگرام"><i class="fab fa-telegram"></i></a>
      </div>
    </section>
  </main>
  <footer>
    <p>ساخته شده با ❤️ توسط خودم</p>
  </footer>
</body>
</html>
